<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Router</title>
  <style>
    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    .btn-green {
      background-color: #28a745; /* hijau */
    }
    .btn-blue {
      background-color: #007bff; /* biru */
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- Tombol otomatis -->
  <button class="btn btn-green" onclick="goToRouter()">Login</button>

  <!-- Tombol manual cadangan -->
  <a href="http://192.168.1.1" target="_blank" class="btn btn-blue">Login</a>

  <script>
    function goToRouter() {
      // coba akses IP pertama
      fetch("http://192.168.0.1", {mode: "no-cors"})
        .then(() => {
          window.location.href = "http://192.168.0.1";
        })
        .catch(() => {
          // kalau gagal, coba IP kedua
          window.location.href = "http://192.168.1.1";
        });
    }
  </script>
</body>
</html>
