<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Router</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f9f9f9;
    }
    
    h1 {
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin: 8px;
      transition: opacity 0.2s, transform 0.1s;
    }
    .btn-green { background-color: #28a745; }
    .btn-blue { background-color: #007bff; }
    .btn-orange { background-color: #fd7e14; }
    .btn-purple { background-color: #6f42c1; }
    .btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üîê Login Router</h1>
  <p>Pilih IP router yang sesuai:</p>

  <a href="http://192.168.1.1" target="_blank" class="btn btn-blue">192.168.1.1</a>
  <a href="http://192.168.100.1" target="_blank" class="btn btn-orange">192.168.100.1</a>
